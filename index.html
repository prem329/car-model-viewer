<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Car Viewer</title>

  <!-- Meshopt Decoder -->
  <script type="module">
    import { MeshoptDecoder } from 'https://unpkg.com/meshoptimizer/meshopt_decoder.js';
    self.MeshoptDecoder = MeshoptDecoder;
  </script>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    model-viewer {
      width: 100%;
      height: 90vh;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      background-color: lightblue; /* force background so we know canvas is there */
    }
  </style>
</head>
<body>
  <model-viewer id="carModel"
                src="./scorpio-compressed.glb"
                alt="3D Car Model"
                auto-rotate
                camera-controls
                ar>
  </model-viewer>

  <script>
    const modelViewer = document.getElementById("carModel");

    // Fires when model is loaded successfully
    modelViewer.addEventListener("load", () => {
      console.log("‚úÖ Model loaded successfully!");
    });

    // Fires when there is an error loading the model
    modelViewer.addEventListener("error", (event) => {
      console.error("‚ùå Error loading model:", event);
      alert("Error loading the model. Check console for details.");
    });

    // Debug log to confirm script is running
    console.log("üöÄ index.html loaded, waiting for model...");
  </script>
</body>
</html>
