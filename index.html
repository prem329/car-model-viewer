<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Car Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    model-viewer {
      width: 100%;
      height: 90vh;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <model-viewer src="./scorpio-compressed.glb"
              alt="3D Car Model"
              auto-rotate
              camera-controls
              ar
              style="width: 100%; height: 90vh; background-color: lightblue;">
</model-viewer>

</body>
</html>
